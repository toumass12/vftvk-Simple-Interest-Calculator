<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>

            <form id="information_form">
                <div><label>Amount <input type="number"  id="principal"></label></div>  <br/>
                <div><label>Rate <input type="range" oninput="updateRateBySlider();" id="rate" min="1" max="20" step="0.25" value="10.25"></label> <label><input type="number" onblur="updateRateByInput();" id="rate_val" min="1" max="20" step="0.25" value="10.25">%</label></div>  <br/>
                <div><label>No. of Years <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></label></div>  <br/>
                <div><button onclick="compute(); return false;">Compute Interest</button></div>  <br/>
                <output id="result"></output>
            </form>
            <footer>
                <p>&#169; Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
